<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-back-button fill="clear" slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="menu-container">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button expand="full" [routerLink]="'/mantenedor'" class="menu-button">
    Ir a Mantenedor
  </ion-button>
  <div class="container">
    <h2>Bienvenido,</h2>
    <ion-button expand="full" (click)="openScanner()">
      Escanear Código
    </ion-button>
    <div style="margin-top: 20px;">
      <ion-button expand="full" [routerLink]="'/qrpage'">
        Generador Código
      </ion-button>
    </div>
  </div>
</ion-content>
