<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToHome()">
        <ion-icon name="home-outline"></ion-icon> 
      </ion-button>
    </ion-buttons>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>


  <div id="login-container">
    <!-- Formulario de inicio de sesión -->
    <form (ngSubmit)="iniciarSesion()" #loginForm="ngForm">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <!-- Mensaje de error -->
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <!-- Botón de inicio de sesión -->
      <ion-button expand="full" type="submit" [disabled]="!loginForm.form.valid">
        <span class="button-text">Iniciar Sesión</span>
      </ion-button>
    </form>

    <!-- Enlace a la página de registro -->
    <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
